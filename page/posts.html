<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心电社区 - Lightning</title>
    <link rel="icon" href="/res/image/favicon.ico" type="image/x-icon" />
    <meta name="keywords" content="心电社区, 闪电狮">
    <meta name="description" content="创造我们想要的">
    <meta name="author" content="邱璇洛">
    <!--Bootstrap5-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <link href="../style.css" rel="stylesheet">
</head>

<body>

    <div class="container-fluid">
        <!--Head-->
        <div class="row">
            <div class="col-7 p-3">
                <div class="head-title text-start">
                    <h1>文章列表</h1>
                    <h3 class="text-secondary">快来发一篇文章吧！</h3>
                </div>
            </div>
            <div class="col m-3 p-3">
                <a class="text-dark" href="/index.html">
                    <div class="text-end">
                        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" fill="currentColor"
                            class="bi bi-arrow-left" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                        </svg>
                    </div>
                </a>
            </div>
        </div>
        <!--Body-->

        <div class="t-3">

            <a class="text-dark" href="/">
                <div class="card bg-light mb-3">
                    <div class="card-body row">

                        <div class="btn-group">
                            <button type="button" class="btn btn-light">最新 <span
                                    class="badge bg-primary">New</span></button>
                            <button type="button" class="btn btn-light">
                                热门
                                <span style="color: red;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-fire" viewBox="0 0 16 16">
                                        <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z" />
                                    </svg>
                                </span>
                            </button>
                        </div>

                    </div>
                </div>
            </a>

            <!--返回顶部-->
            <a class="back" href="#"></a>

            <div class="postlist" id="文章列表-time">
                <ul>
                    <li v-for="post in posts">
                        <a class="text-dark" href="/">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title p-2 row">
                                        <div class="col t-2 text-start">
                                            {{post.title}}
                                        </div>
                                    </h5>
                                    <p class="msg-card-text">{{post.data}}</p>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <!--底部-->
        <div class="bottom text-secondary text-center">
            (-v-)
        </div>

    </div>

    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    <script src="/script.js"></script>
</body>

</html>
